<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-3 mx-auto">
            <h1 class="mt-3">PRODUCT DETAILS</h1>
            <div class="row mt-3">
                <div class="col-12">
                    <label>PRODUCT NAME:</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" name="product_name" class="form-control" th:value="${product.name}" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>PRODUCT CATEGORY:</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                        <input type="text" class="form-control" th:value="${product.category.name}" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>PRODUCT DESCRIPTION:</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <textarea class="form-control" name="description" rows="4" th:text="${product.description}" readonly></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>PRODUCT PRICE:</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="number" name="product_price" class="form-control" th:value="${product.price}" readonly>
                </div>
            </div>
            <div class="row mt-3" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <div class="col-12">
                    <a th:href="@{'/editproductpage/' +${product.getId()}}" class="btn btn-secondary">EDIT</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
</body>
</html>
