<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-3 mx-auto">
            <h1 class="mt-3">PRODUCT DETAILS</h1>
            <form th:action="@{'/editproduct'}" method="post">
                <input hidden name="id" th:value="${product.id}">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="product_name" class="form-control" th:value="${product.name}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT CATEGORY:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <select class="form-select" name="category">
                            <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"
                                    th:selected="${product.category.id==c.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT DESCRIPTION:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control" name="description" rows="4"
                                  th:text="${product.description}"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT PRICE:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" name="product_price" class="form-control" th:value="${product.price}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary">EDIT</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteProduct">DELETE
                        </button>
                    </div>
                </div>
            </form>
            <div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="${'/deleteproduct'}" method="post">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">DELETE PRODUCT</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                                <button class="btn btn-danger">YES</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
</body>
</html>
