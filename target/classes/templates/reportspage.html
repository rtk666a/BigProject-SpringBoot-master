<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1 class="mt-3">REPORTS PAGE</h1>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col" width="5%">#</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Status</th>
                    <th scope="col">Time</th>
                    <th scope="col" class="text-end" width="10%"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <th scope="row" th:text="${o.id}"></th>
                    <td th:text="${o.customer.name}"></td>
                    <td th:text="${o.getStatus()}"></td>
                    <td th:text="${o.orderTime}"></td>
                    <td><a th:href="@{'/orderdetails/' +${o.getId() +'&page=reports'}}" class="btn btn-secondary btn-sm">DETAILS</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
</body>
</html>
