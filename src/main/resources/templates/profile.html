<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <h1 class="text-center">Hello, <span th:text="${currentUser.fullName}"></span>!</h1>
    <div class="row">
        <div class="col-3 mx-auto">
            <form th:action="@{'/updateprofile'}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>FULL NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="user_full_name" class="form-control" th:value="${currentUser.fullName}"
                               readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>EMAIL:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="user_email" class="form-control" th:value="${currentUser.email}"
                               readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>OLD PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_old_password" class="form-control"
                               placeholder="Insert password" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NEW PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_new_password" class="form-control"
                               placeholder="Insert new password" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>RE-TYPE NEW PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_conf_password" class="form-control"
                               placeholder="Re-type new password" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">UPDATE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
