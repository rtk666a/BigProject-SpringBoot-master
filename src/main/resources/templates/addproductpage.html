<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-3 mx-auto">
            <h1 class="mt-3">CITY PAGE</h1>
            <form th:action="@{'/addproduct'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="product_name" class="form-control" placeholder="Product name" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT CATEGORY:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <select class="form-select" name="category">
                            <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT DESCRIPTION:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control" name="description" rows="4" placeholder="Description..."></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRODUCT PRICE:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" name="product_price" class="form-control" placeholder="Product price" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">ADD PRODUCT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
</body>
</html>
